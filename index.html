<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有村昆の民泊塾 | 民泊収益シミュレーター</title>
    <meta name="description" content="民泊投資の収益性を簡単にシミュレーション。LINE Bot連携で結果通知。">
    <meta name="keywords" content="民泊, 投資, シミュレーター, 収益, LINE Bot, 有村昆">

    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Recharts CDN -->
    <script src="https://unpkg.com/recharts@2.8.0/umd/Recharts.js"></script>

    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* カスタムスタイル */
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .white-bg {
            background: white;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .input-field {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .step.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .step.completed {
            background: #10b981;
            color: white;
        }
        
        .step.inactive {
            background: #e2e8f0;
            color: #64748b;
        }
        
        .line-register-section {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            margin: 2rem 0;
        }
        
        .line-btn {
            background: #06d6a0;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .line-btn:hover {
            background: #05c195;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(6, 214, 160, 0.4);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, PieChart, Pie, Cell } = Recharts;

        // 設定
        const CONFIG = {
            API_BASE_URL: 'https://arikon-minpaku.onrender.com',
            GITHUB_PAGES_URL: 'https://prorium.github.io/arikon-minpaku/',
            LINE_REGISTER_URL: 'https://lin.ee/VzUHQsm'
        };

        // 地域データ
        const REGIONS = {
            '東京都': { 
                averagePrice: 8500, 
                occupancyRate: 0.75, 
                expenses: {
                    cleaning: 3000,
                    utilities: 8000,
                    management: 15000,
                    insurance: 5000,
                    maintenance: 10000
                }
            },
            '大阪府': { 
                averagePrice: 6500, 
                occupancyRate: 0.70,
                expenses: {
                    cleaning: 2500,
                    utilities: 7000,
                    management: 12000,
                    insurance: 4000,
                    maintenance: 8000
                }
            },
            '京都府': { 
                averagePrice: 7000, 
                occupancyRate: 0.68,
                expenses: {
                    cleaning: 2800,
                    utilities: 7500,
                    management: 13000,
                    insurance: 4500,
                    maintenance: 9000
                }
            },
            '沖縄県': { 
                averagePrice: 9000, 
                occupancyRate: 0.80,
                expenses: {
                    cleaning: 3500,
                    utilities: 9000,
                    management: 16000,
                    insurance: 6000,
                    maintenance: 12000
                }
            }
        };

        // 物件タイプデータ
        const PROPERTY_TYPES = {
            '1K': { multiplier: 0.8, baseCapacity: 2 },
            '1DK': { multiplier: 0.9, baseCapacity: 2 },
            '1LDK': { multiplier: 1.0, baseCapacity: 3 },
            '2DK': { multiplier: 1.1, baseCapacity: 4 },
            '2LDK': { multiplier: 1.3, baseCapacity: 4 },
            '3LDK': { multiplier: 1.5, baseCapacity: 6 }
        };

        function MinpakuSimulator() {
            const [currentStep, setCurrentStep] = useState(1);
            const [formData, setFormData] = useState({
                region: '',
                propertyType: '',
                area: '',
                purchasePrice: '',
                renovationCost: '',
                initialInvestment: ''
            });
            const [results, setResults] = useState(null);
            const [showResults, setShowResults] = useState(false);

            const handleInputChange = (field, value) => {
                setFormData(prev => ({
                    ...prev,
                    [field]: value
                }));
            };

            const nextStep = () => {
                if (currentStep < 4) {
                    setCurrentStep(currentStep + 1);
                }
            };

            const prevStep = () => {
                if (currentStep > 1) {
                    setCurrentStep(currentStep - 1);
                }
            };

            const calculateResults = async () => {
                const regionData = REGIONS[formData.region];
                const propertyData = PROPERTY_TYPES[formData.propertyType];
                
                if (!regionData || !propertyData) return;

                // 基本計算
                const dailyRate = regionData.averagePrice * propertyData.multiplier;
                const monthlyRevenue = dailyRate * 30 * regionData.occupancyRate;
                const annualRevenue = monthlyRevenue * 12;
                
                // 支出計算
                const monthlyExpenses = regionData.expenses ? Object.values(regionData.expenses).reduce((sum, expense) => sum + expense, 0) : 0;
                const annualExpenses = monthlyExpenses * 12;
                
                // 利益計算
                const annualProfit = annualRevenue - annualExpenses;
                const totalInvestment = parseInt(formData.purchasePrice) + parseInt(formData.renovationCost) + parseInt(formData.initialInvestment);
                const annualYield = (annualProfit / totalInvestment) * 100;
                const paybackPeriod = totalInvestment / annualProfit;

                const calculatedResults = {
                    annualRevenue: Math.round(annualRevenue),
                    annualExpenses: Math.round(annualExpenses),
                    annualProfit: Math.round(annualProfit),
                    annualYield: Math.round(annualYield * 100) / 100,
                    paybackPeriod: Math.round(paybackPeriod * 10) / 10,
                    monthlyRevenue: Math.round(monthlyRevenue),
                    dailyRate: Math.round(dailyRate),
                    occupancyRate: Math.round(regionData.occupancyRate * 100),
                    totalInvestment: totalInvestment,
                    region: formData.region,
                    propertyType: formData.propertyType,
                    area: formData.area
                };

                setResults(calculatedResults);
                
                // バックエンドに結果を保存
                try {
                    await fetch(`${CONFIG.API_BASE_URL}/api/simulation/save`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(calculatedResults)
                    });
                } catch (error) {
                    console.log('結果の保存に失敗しましたが、表示は継続します');
                }
                
                setShowResults(true);
            };

            const renderStepIndicator = () => (
                <div className="step-indicator">
                    {[1, 2, 3, 4].map(step => (
                        <div 
                            key={step}
                            className={`step ${
                                step < currentStep ? 'completed' : 
                                step === currentStep ? 'active' : 'inactive'
                            }`}
                        >
                            {step}
                        </div>
                    ))}
                </div>
            );

            const renderStep1 = () => (
                <div className="bg-white p-8 rounded-lg shadow-lg">
                    <h2 className="text-2xl font-bold mb-6 text-center">地域を選択してください</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        {REGIONS && Object.keys(REGIONS).map(region => (
                            <button
                                key={region}
                                onClick={() => {
                                    handleInputChange('region', region);
                                    nextStep();
                                }}
                                className={`p-4 border-2 rounded-lg transition-all duration-300 ${
                                    formData.region === region 
                                        ? 'border-blue-500 bg-blue-50' 
                                        : 'border-gray-200 hover:border-blue-300'
                                }`}
                            >
                                <div className="text-lg font-semibold">{region}</div>
                                <div className="text-sm text-gray-600">
                                    平均単価: ¥{REGIONS[region].averagePrice.toLocaleString()}/泊
                                </div>
                            </button>
                        ))}
                    </div>
                </div>
            );

            const renderStep2 = () => (
                <div className="bg-white p-8 rounded-lg shadow-lg">
                    <h2 className="text-2xl font-bold mb-6 text-center">物件タイプを選択してください</h2>
                    <div className="grid grid-cols-2 md:grid-cols-3 gap-4 mb-6">
                        {PROPERTY_TYPES && Object.keys(PROPERTY_TYPES).map(type => (
                            <button
                                key={type}
                                onClick={() => handleInputChange('propertyType', type)}
                                className={`p-4 border-2 rounded-lg transition-all duration-300 ${
                                    formData.propertyType === type 
                                        ? 'border-blue-500 bg-blue-50' 
                                        : 'border-gray-200 hover:border-blue-300'
                                }`}
                            >
                                <div className="text-lg font-semibold">{type}</div>
                                <div className="text-sm text-gray-600">
                                    定員: {PROPERTY_TYPES[type].baseCapacity}名
                                </div>
                            </button>
                        ))}
                    </div>
                    
                    <div className="mb-6">
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                            面積 (㎡)
                        </label>
                        <input
                            type="number"
                            value={formData.area}
                            onChange={(e) => handleInputChange('area', e.target.value)}
                            className="input-field"
                            placeholder="例: 25"
                        />
                    </div>
                    
                    <div className="flex justify-between">
                        <button onClick={prevStep} className="btn-primary bg-gray-500">
                            戻る
                        </button>
                        <button 
                            onClick={nextStep}
                            disabled={!formData.propertyType || !formData.area}
                            className="btn-primary disabled:opacity-50"
                        >
                            次へ
                        </button>
                    </div>
                </div>
            );

            const renderStep3 = () => (
                <div className="bg-white p-8 rounded-lg shadow-lg">
                    <h2 className="text-2xl font-bold mb-6 text-center">投資金額を入力してください</h2>
                    
                    <div className="space-y-4 mb-6">
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                物件購入価格 (万円)
                            </label>
                            <input
                                type="number"
                                value={formData.purchasePrice}
                                onChange={(e) => handleInputChange('purchasePrice', e.target.value)}
                                className="input-field"
                                placeholder="例: 2000"
                            />
                        </div>
                        
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                リノベーション費用 (万円)
                            </label>
                            <input
                                type="number"
                                value={formData.renovationCost}
                                onChange={(e) => handleInputChange('renovationCost', e.target.value)}
                                className="input-field"
                                placeholder="例: 300"
                            />
                        </div>
                        
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                初期費用 (万円)
                            </label>
                            <input
                                type="number"
                                value={formData.initialInvestment}
                                onChange={(e) => handleInputChange('initialInvestment', e.target.value)}
                                className="input-field"
                                placeholder="例: 100"
                            />
                        </div>
                    </div>
                    
                    <div className="flex justify-between">
                        <button onClick={prevStep} className="btn-primary bg-gray-500">
                            戻る
                        </button>
                        <button 
                            onClick={nextStep}
                            disabled={!formData.purchasePrice || !formData.renovationCost || !formData.initialInvestment}
                            className="btn-primary disabled:opacity-50"
                        >
                            次へ
                        </button>
                    </div>
                </div>
            );

            const renderStep4 = () => (
                <div className="bg-white p-8 rounded-lg shadow-lg">
                    <h2 className="text-2xl font-bold mb-6 text-center">入力内容の確認</h2>
                    
                    <div className="space-y-4 mb-6">
                        <div className="flex justify-between">
                            <span className="font-medium">地域:</span>
                            <span>{formData.region}</span>
                        </div>
                        <div className="flex justify-between">
                            <span className="font-medium">物件タイプ:</span>
                            <span>{formData.propertyType}</span>
                        </div>
                        <div className="flex justify-between">
                            <span className="font-medium">面積:</span>
                            <span>{formData.area}㎡</span>
                        </div>
                        <div className="flex justify-between">
                            <span className="font-medium">物件購入価格:</span>
                            <span>{parseInt(formData.purchasePrice).toLocaleString()}万円</span>
                        </div>
                        <div className="flex justify-between">
                            <span className="font-medium">リノベーション費用:</span>
                            <span>{parseInt(formData.renovationCost).toLocaleString()}万円</span>
                        </div>
                        <div className="flex justify-between">
                            <span className="font-medium">初期費用:</span>
                            <span>{parseInt(formData.initialInvestment).toLocaleString()}万円</span>
                        </div>
                    </div>
                    
                    <div className="flex justify-between">
                        <button onClick={prevStep} className="btn-primary bg-gray-500">
                            戻る
                        </button>
                        <button onClick={calculateResults} className="btn-primary">
                            結果を計算
                        </button>
                    </div>
                </div>
            );

            const renderResults = () => (
                <div className="bg-white p-8 rounded-lg shadow-lg">
                    <div className="line-register-section">
                        <h2 className="text-3xl font-bold mb-4">🎉 シミュレーション完了！</h2>
                        <p className="text-xl mb-6">詳細な結果は公式LINEで確認できます</p>
                        
                        <div className="bg-white/20 p-4 rounded-lg mb-6">
                            <h3 className="text-lg font-bold mb-2">📱 結果の受け取り方法</h3>
                            <p className="mb-2">1. 下のボタンから公式LINEに登録</p>
                            <p className="mb-2">2. LINEで「結果」とメッセージを送信</p>
                            <p>3. 詳細なシミュレーション結果が届きます！</p>
                        </div>
                        
                        <a 
                            href={CONFIG.LINE_REGISTER_URL}
                            target="_blank"
                            rel="noopener noreferrer"
                            className="line-btn"
                        >
                            📱 公式LINEに登録する
                        </a>
                        
                        <div className="mt-6 text-sm opacity-90">
                            ※ 登録後、「結果」とメッセージを送信してください
                        </div>
                    </div>
                    
                    <div className="text-center mt-6">
                        <button 
                            onClick={() => {
                                setCurrentStep(1);
                                setFormData({
                                    region: '',
                                    propertyType: '',
                                    area: '',
                                    purchasePrice: '',
                                    renovationCost: '',
                                    initialInvestment: ''
                                });
                                setResults(null);
                                setShowResults(false);
                            }}
                            className="btn-primary bg-gray-500"
                        >
                            新しいシミュレーション
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-white py-8">
                    <div className="container mx-auto px-4 max-w-4xl">
                        {/* ヘッダー */}
                        <div className="text-center mb-8">
                            <div className="mb-6">
                                <img 
                                    src="logo.png" 
                                    alt="有村昆の民泊塾" 
                                    className="mx-auto h-20 object-contain"
                                />
                            </div>
                            <h1 className="text-4xl font-bold text-gray-800 mb-4">
                                民泊収益シミュレーター
                            </h1>
                        </div>

                        {/* メインコンテンツ */}
                        {!showResults ? (
                            <>
                                {renderStepIndicator()}
                                {currentStep === 1 && renderStep1()}
                                {currentStep === 2 && renderStep2()}
                                {currentStep === 3 && renderStep3()}
                                {currentStep === 4 && renderStep4()}
                            </>
                        ) : (
                            renderResults()
                        )}

                        {/* フッター */}
                        <div className="text-center mt-8 text-gray-600">
                            <p>&copy; 2024 有村昆の民泊塾. All rights reserved.</p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<MinpakuSimulator />, document.getElementById('root'));
    </script>
</body>
</html>
